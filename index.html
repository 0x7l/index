<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Page - 0x7l</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background: #000000; /* Pure Black Background */
      color: #0f0;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 3.2em;
      text-transform: uppercase;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    p {
      font-size: 1.4em;
      margin: 10px 0;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
    }

    .shloka {
      font-family: "Noto Sans Devanagari", sans-serif;
      font-size: 1.8em;
      color: red;
      font-weight: bold;
      margin-bottom: 1.5em;
      text-shadow: 0 0 10px red, 0 0 20px #ff4d4d;
      background: rgba(255, 0, 0, 0.1);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .cv-button {
      font-family: "Orbitron", sans-serif;
      font-size: 1.5em;
      color: cyan;
      text-transform: uppercase;
      margin-top: 20px;
      text-shadow: 0 0 10px cyan, 0 0 20px #00ffff;
      padding: 15px 30px;
      border: 2px solid cyan;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .cv-button:hover {
      background-color: rgba(0, 255, 255, 0.1);
      transform: scale(1.1);
      box-shadow: 0 0 15px cyan, 0 0 30px #00ffff;
    }

  </style>

  <script>
    window.onload = function() {
      var secret = prompt("Enter the secret code to enter my world of hacking:", "0x7l");
      
      if (secret !== "0x7l") {
        alert("Access Denied! You are not allowed to enter my world of hacking.");
        document.body.innerHTML = "<h1>Access Denied</h1>";
      } else {
        alert("Welcome to the world of hacking, 0x7l!");
      }
    };

    function goToCV() {
      window.location.href = "resume.html"; // CV page ka link yaha dalna
    }
  </script>
</head>
<body>
  <h1>Welcome, Hacker!</h1>
  <p class="shloka">यदा यदा हि धर्मस्य ग्लानिर्भवति भारत ।<br>
      अभ्युत्थानमधर्मस्य तदात्मानं सृजाम्यहम् ॥</p>
  <p><strong>You have entered the hacker's den.</strong></p>
  <p><strong>Access Granted...</strong></p>
  <button class="cv-button" onclick="goToCV()">View My CV</button>
</body>
</html>
