<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Page - 0x7l</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    
    body {
      background-color: #000;
      color: #0f0;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      text-transform: uppercase;
      margin-bottom: 0.5em;
    }

    .shloka {
      font-family: "Noto Sans Devanagari", sans-serif;
      font-size: 1.5em;
      color: red; /* Red color */
      font-weight: bold;
      margin-bottom: 1em;
    }

    .alias {
      font-family: "Orbitron", sans-serif;
      font-size: 1.8em;
      color: #0f0;
      margin-top: 15px;
      border: 2px solid #0f0;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 8px;
    }

    .cv-button {
      font-size: 1.2em;
      color: #000;
      background-color: #0f0;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .cv-button:hover {
      background-color: #0c0;
      transform: scale(1.05);
    }
  </style>

  <script>
    window.onload = function() {
      var secret = prompt("Enter the secret code to enter my world of hacking:", "0x7l");
      
      if (secret !== "0x7l") {
        alert("Access Denied! You are not allowed to enter my world of hacking.");
        document.body.innerHTML = "<h1>Access Denied</h1>";
      } else {
        alert("Welcome to the world of hacking, 0x7l!");
      }
    };

    function goToCV() {
      window.location.href = "resume.html"; // CV ke page ka link yaha add karein
    }
  </script>
</head>
<body>
  <h1>Welcome, Hacker!</h1>
  <p class="shloka">यदा यदा हि धर्मस्य ग्लानिर्भवति भारत ।<br>
      अभ्युत्थानमधर्मस्य तदात्मानं सृजाम्यहम् ॥</p>
  <p>You have entered the hacker's den.</p>
  <p>Access Granted...</p>
  <p class="alias">Alias: 0x7l</p>
  <button class="cv-button" onclick="goToCV()">View My CV</button>
</body>
</html>
