<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Page - 0x7l</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background: radial-gradient(circle, #002200, #000000);
      color: #0f0;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 3.2em;
      text-transform: uppercase;
      text-shadow: 0 0 20px #0f0, 0 0 40px #00ff00;
      animation: glowGreen 1.5s infinite alternate;
    }

    p {
      font-size: 1.2em;
      margin: 0.2em 0;
      text-shadow: 0 0 5px #0f0;
    }

    .shloka {
      font-family: "Noto Sans Devanagari", sans-serif;
      font-size: 1.8em;
      color: red;
      font-weight: bold;
      margin-bottom: 1.5em;
      text-shadow: 0 0 15px red, 0 0 30px #ff4d4d;
      animation: glowRed 1.5s infinite alternate;
      background: rgba(255, 0, 0, 0.1);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .alias {
      font-family: "Orbitron", sans-serif;
      font-size: 2em;
      color: cyan;
      margin-top: 20px;
      text-shadow: 0 0 15px cyan, 0 0 30px #00ffff;
      animation: hackerGlow 1.5s infinite alternate;
      padding: 10px 20px;
      border: 2px solid cyan;
      border-radius: 8px;
      display: inline-block;
    }

    .cv-button {
      font-size: 1.2em;
      color: black;
      background-color: #0f0;
      border: 2px solid #0f0;
      padding: 12px 25px;
      margin-top: 25px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
      text-shadow: 0 0 10px black;
      animation: glowGreen 1.5s infinite alternate;
      box-shadow: 0 0 15px #0f0, 0 0 30px #00ff00;
    }

    .cv-button:hover {
      background-color: #0c0;
      transform: scale(1.1);
      box-shadow: 0 0 20px #0f0, 0 0 40px #00ff00;
    }

    @keyframes glowGreen {
      from { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
      to { text-shadow: 0 0 20px #0f0, 0 0 30px #00ff00; }
    }

    @keyframes glowRed {
      from { text-shadow: 0 0 15px red, 0 0 30px #ff4d4d; }
      to { text-shadow: 0 0 25px red, 0 0 40px #ff1a1a; }
    }

    @keyframes hackerGlow {
      from { text-shadow: 0 0 15px cyan, 0 0 30px #00ffff; }
      to { text-shadow: 0 0 25px cyan, 0 0 40px #00ffff; }
    }
  </style>

  <script>
    window.onload = function() {
      var secret = prompt("Enter the secret code to enter my world of hacking:", "0x7l");
      
      if (secret !== "0x7l") {
        alert("Access Denied! You are not allowed to enter my world of hacking.");
        document.body.innerHTML = "<h1>Access Denied</h1>";
      } else {
        alert("Welcome to the world of hacking, 0x7l!");
      }
    };

    function goToCV() {
      window.location.href = "resume.html"; // CV page ka link yaha dalna
    }
  </script>
</head>
<body>
  <h1>Welcome, Hacker!</h1>
  <p class="shloka">यदा यदा हि धर्मस्य ग्लानिर्भवति भारत ।<br>
      अभ्युत्थानमधर्मस्य तदात्मानं सृजाम्यहम् ॥</p>
  <p>You have entered the hacker's den.</p>
  <p>Access Granted...</p>
  <p class="alias">Alias: 0x7l</p>
  <button class="cv-button" onclick="goToCV()">View My CV</button>
</body>
</html>
