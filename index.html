<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Page - 0x7l</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background: #000000; /* Pure Black Background */
      color: #0f0;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
      padding: 20px;
      display: none; /* Initially hidden */
    }

    h1 {
      font-size: 3.2em;
      text-transform: uppercase;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    p {
      font-size: 1.4em;
      margin: 10px 0;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
    }

    .shloka {
      font-family: "Noto Sans Devanagari", sans-serif;
      font-size: 1.8em;
      color: red;
      font-weight: bold;
      margin-bottom: 1.5em;
      text-shadow: 0 0 10px red, 0 0 20px #ff4d4d;
      background: rgba(255, 0, 0, 0.1);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }

    .cv-button {
      font-family: "Orbitron", sans-serif;
      font-size: 1.5em;
      color: cyan;
      text-transform: uppercase;
      margin-top: 20px;
      text-shadow: 0 0 10px cyan, 0 0 20px #00ffff;
      padding: 15px 30px;
      border: 2px solid cyan;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .cv-button:hover {
      background-color: rgba(0, 255, 255, 0.1);
      transform: scale(1.1);
      box-shadow: 0 0 15px cyan, 0 0 30px #00ffff;
    }

    /* Secret Code Popup */
    #secretPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: black;
      padding: 20px;
      border: 2px solid #00ff00;
      text-align: center;
      z-index: 10;
      box-shadow: 0 0 10px #00ff00, 0 0 30px #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 1;
      animation: fadeIn 0.5s ease-in-out;
    }

    #secretPopup input {
      font-size: 1.2em;
      padding: 10px;
      border: 2px solid #0f0;
      background: black;
      color: #0f0;
      text-align: center;
      margin-top: 10px;
      width: 80%;
    }

    #secretPopup button {
      font-size: 1.2em;
      padding: 10px 20px;
      background: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #secretPopup button:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body id="mainContent">

  <div id="secretPopup">
    <h2>Enter Secret Code</h2>
    <input type="text" id="secretCode" placeholder="Enter Code">
    <button onclick="checkCode()">Submit</button>
  </div>

  <div id="pageContent" style="display: none;">
    <h1>Welcome, Hacker!</h1>
    <p class="shloka">यदा यदा हि धर्मस्य ग्लानिर्भवति भारत ।<br>
        अभ्युत्थानमधर्मस्य तदात्मानं सृजाम्यहम् ॥</p>
    <p><strong>You have entered the hacker's den.</strong></p>
    <p><strong>Access Granted...</strong></p>
    <button class="cv-button" onclick="goToCV()">View My CV</button>
  </div>

  <script>
    function checkCode() {
      var code = document.getElementById("secretCode").value;
      if (code === "0x7l") {
        document.getElementById("secretPopup").style.display = "none";
        document.getElementById("pageContent").style.display = "block";
        document.body.style.display = "flex";
      } else {
        alert("Access Denied! Wrong Secret Code.");
        document.getElementById("secretCode").value = "";
      }
    }

    function goToCV() {
      window.location.href = "resume.html"; // CV page ka link yaha dalna
    }
  </script>
</body>
</html>
