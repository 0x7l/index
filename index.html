<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Page</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin: 0.2em 0;
    }
  </style>
  <script>
    // When the page loads, prompt the user for the secret code
    window.onload = function() {
      var secret = prompt("Enter the secret code to enter my world of hacking:");
      
      // Change "h4ck3r" to your desired secret code
      if (secret !== "0x7l") {
        alert("Access Denied! You are not allowed to enter my world of hacking.");
        // Optionally, redirect or blank out the page if access is denied
        document.body.innerHTML = "<h1>Access Denied</h1>";
      } else {
        alert("Welcome to the world of hacking!");
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome, Hacker!</h1>
    <p>You have entered the hacker's den.</p>
    <p>Access Granted...</p>
  </div>
</body>
</html>
