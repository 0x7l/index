<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Page</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin: 0.2em 0;
    }
    .shloka {
      font-family: "Noto Sans Devanagari", sans-serif;
      font-size: 1.5em;
      color: #ff9933; /* Saffron color */
      margin-top: 20px;
      text-shadow: 0 0 10px #ff9933, 0 0 20px #ff6600;
    }
  </style>
  <script>
    window.onload = function() {
      var secret = prompt("Enter the secret code to enter my world of hacking:", "0x7l");
      
      if (secret !== "0x7l") {
        alert("Access Denied! You are not allowed to enter my world of hacking.");
        document.body.innerHTML = "<h1>Access Denied</h1>";
      } else {
        alert("Welcome to the world of hacking!");
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome, Hacker!</h1>
    <p>You have entered the hacker's den.</p>
    <p>Access Granted...</p>
    <p class="shloka">यदा यदा हि धर्मस्य ग्लानिर्भवति भारत ।<br>
      अभ्युत्थानमधर्मस्य तदात्मानं सृजाम्यहम् ॥</p>
  </div>
</body>
</html>
